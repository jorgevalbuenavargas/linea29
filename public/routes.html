<!doctype html>

    <head>

        <meta charset="UTF-8">

        <title>Recorridos</title>

        <link rel="stylesheet" href="css/app.css">

        <link rel="stylesheet" href="css/fontawesome-free-5.0.9/web-fonts-with-css/css/fontawesome-all.min.css">
        
    </head>

    <body>

        <!-- BARRA DE NAVEGACIÓN -->

        <nav  class="navbar navbar-expand-md navbar-dark navbar-linea29">
            
            <a class="navbar-brand" href="/routes.html"><i class="fas fa-bus"></i></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/routes.html">
                            <i class="fas fa-road"></i> Recorridos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/branch.html">
                            <i class="fas fa-database"></i> Panel de Control
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user-plus"></i> Registrarse
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div id="app-routes" class="container">

            <div class="row justify-content-md-center" style="margin-top: 50px">            
                <div class="col-md-12">
                    <h1 class="text text-center">Bienvenido a la Línea 29</h1>
                    <h2 class="text text-center">Selecciona un ramal para conocer su recorrido</h2>
                </div>
            </div>

            <div class="row" style="margin-top: 30px">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="branchsList">
                            <h3 class="text text-center">Listado de Ramales</h3>
                        </label>
                        <select class="form-control" id="listOfBranchs" v-on:change="updateMap();">
                            <option v-for="branch of branchs" v-bind:value="branch.id">{{branch.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-8">
                    <!-- Google Maps -->
                    <div id="map_inRoutes"></div>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-9eVfLZ8aOuIUrh84nDcvAZsS53RRoiQ&callback=routeApp">
                    </script>
                </div>
            </div>
